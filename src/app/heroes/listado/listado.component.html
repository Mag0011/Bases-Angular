<h2>Listado de heroes</h2>


<ul>
    <li *ngFor="let heroe of heroes ">
        <p>{{heroe}}</p>
    </li>

    

</ul>

<div>
    <button (click)="borrarHeroe()">Borrar heroe</button>
    <div *ngIf="heroes.length != 0; else ngBorrado ">
        <p>Heroe  borrado {{heroeEliminado}}</p>
    </div>
    <ng-template #ngBorrado >
        <p>No hay elementos para borrar</p>
    </ng-template>
</div>
